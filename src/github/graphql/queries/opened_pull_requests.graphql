query($after: String) {
  viewer {
    pullRequests(
      first: 100
      after: $after
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        createdAt
        url
        title
        body
        repository {
          nameWithOwner
        }
      }
    }
  }
}
